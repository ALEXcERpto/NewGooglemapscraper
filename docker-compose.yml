version: '3.8'

services:
  # Email extraction service (Python + crawl4ai)
  email-service:
    build: ./email-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js backend
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - EMAIL_SERVICE_URL=http://email-service:8000
      - SCRAPER_API_KEY=${SCRAPER_API_KEY}
      - CORS_ORIGIN=http://localhost:5173,http://localhost:3000
    depends_on:
      - email-service
    restart: unless-stopped
    volumes:
      - ./backend/database:/app/database
      - ./backend/exports:/app/exports

  # React frontend (for production build)
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped
