services:
  # Python Email Extraction Service (deploy this first)
  - type: web
    name: email-extraction-service
    env: python
    region: oregon
    rootDir: email-service
    buildCommand: bash build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ZENROWS_API_KEY
        sync: false
      - key: ZENROWS_CONCURRENCY
        value: "5"
      - key: ZENROWS_RETRIES
        value: "1"

  # Node.js Backend API
  - type: web
    name: googlemaps-scraper-api
    env: node
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SCRAPER_API_KEY
        sync: false
      - key: EMAIL_SERVICE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false

